<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK WEBSITE</title>
    <!-- Tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/fb52f658a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="bg-green-400 w-9/12 p-10 mx-auto">
            
            <h1 class="text-center text-7xl font-semibold text-white mt-6 ">Welcome To Baap Er Bank</h1>
        </div>
    </header>

    <section class=" bg-blue-200 w-9/12 mx-auto mt-12 p-8 mb-4">
        <h1 class="text-3xl font-semibold mb-4">Please Login</h1>

        <div class="">
            <input class="w-9/12 block mb-4 px-3" type="email" id="user-email" placeholder="Enter Your Email Here">

            <input class="w-9/12 px-3" type="password" id="user-password" placeholder="Enter Your Password">
           
        <button id="btn-login" class="bg-amber-400 text-white block mt-2 py-2 px-4 rounded-lg font-semibold hover:bg-amber-600"> Login <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>

        
        
    </section>
    <!-- js -->
    <script src="JS/login.js"></script>
</body>
</html>
